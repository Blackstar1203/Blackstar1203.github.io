<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentinsfrage üíò</title>
  <style>
    :root {
      --bg: #0f0f14;
      --card: #171724;
      --text: #f4f4ff;
      --muted: #b8b8d6;
      --accent: #ff4d7d;
      --accent2: #6ee7ff;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(255, 77, 125, 0.18), transparent 60%),
                  radial-gradient(900px 700px at 80% 30%, rgba(110, 231, 255, 0.14), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: rgba(23, 23, 36, 0.9);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      overflow: hidden;
    }

    .top {
      padding: 28px 28px 18px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(24px, 3vw, 34px);
      letter-spacing: 0.2px;
    }

    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
      font-size: 16px;
    }

    .media {
      display: grid;
      gap: 12px;
      padding: 0 28px 18px;
    }

    .imgwrap {
	  position: relative;
	  width: 100%;
	  aspect-ratio: 3 / 4;
	  border-radius: 16px;
	  overflow: hidden;
	  background: rgba(255,255,255,0.04);
	  border: 1px solid rgba(255,255,255,0.08);
	}

	img {
	  width: 100%;
	  height: 100%;
	  object-fit: cover;
	}

    .caption {
      padding: 12px 14px;
      font-size: 15px;
      color: var(--text);
      background: linear-gradient(to top, rgba(0,0,0,0.55), rgba(0,0,0,0.05));
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .actions {
      display: flex;
      gap: 12px;
      padding: 0 28px 26px;
      flex-wrap: wrap;
    }

    button {
      border: 0;
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.06s ease, filter 0.2s ease;
      user-select: none;
    }

    button:active { transform: scale(0.98); }

    .yes {
      background: linear-gradient(135deg, var(--accent), #ff8aa6);
      color: #12060a;
      font-weight: 700;
      flex: 1 1 220px;
    }

    .no {
      background: rgba(255,255,255,0.08);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.14);
      flex: 1 1 220px;
    }

    .footer {
      padding: 0 28px 26px;
      color: rgba(255,255,255,0.55);
      font-size: 13px;
    }

    .success {
      display: none;
      padding: 0 28px 26px;
    }

    .successBox {
      border-radius: 16px;
      padding: 16px;
      border: 1px solid rgba(110,231,255,0.35);
      background: rgba(110,231,255,0.10);
    }

    .successBox h2 {
      margin: 0 0 6px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="top">
      <h1 id="headline">Willst du mein Valentins-Schatz werden? üíò</h1>
      <p id="subline">Bitte triff eine sehr wichtige Entscheidung. (Es gibt nur eine richtige Antwort.)</p>
    </div>

    <section class="media">
      <div class="imgwrap">
        <img id="photo" src="schneemann.jpg" alt="Unser Foto" />
        <div class="caption" id="caption">Ich hab da so ein Gef√ºhl‚Ä¶ das es ein klares Ja sein wird.</div>
      </div>
    </section>

    <section class="actions">
      <button class="yes" id="yesBtn">Ja üíñ</button>
      <button class="no" id="noBtn">Nein üò≠</button>
    </section>

    <section class="success" id="success">
      <div class="successBox">
        <h2>Yesss! üíû</h2>
        <p>Du bist mein Valentins-Schatz. Ich liebe dich. ‚ù§Ô∏è</p>
      </div>
    </section>

    
  </main>

  <script>
    // Hier tr√§gst du eure Bilder + Texte ein:
    const noStages = [
      {
        img: "winterkleidung.jpg",
        text: "Bist du sicher? Guck mal wie s√º√ü wir zusammen aussehen. ü•∫"
      },
      {
        img: "Z√§hneputzen.jpg",
        text: "Okay aber das hier war schon ziemlich iconic. üò≠üíò"
      },
      {
        img: "Kino.jpg",
        text: "Letzte Chance Ich bin sonst wirklich sehr traurig.ü•≤"
      },
      {
        img: "weihnachtsdeko.jpg",
        text: "Nein dr√ºcken ist heute leider ausverkauft. Versuch‚Äôs nochmal. üòå"
      }
    ];

    const photo = document.getElementById("photo");
    const caption = document.getElementById("caption");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const success = document.getElementById("success");
    const headline = document.getElementById("headline");
    const subline = document.getElementById("subline");

    let noCount = 0;

    function applyStage(stage) {
      photo.src = stage.img;
      caption.textContent = stage.text;
    }

    noBtn.addEventListener("click", () => {
      noCount++;

      // Je √∂fter "Nein", desto "weicher" wird der Button:
      const scale = Math.min(1 + noCount * 0.12, 1.8);
      yesBtn.style.transform = `scale(${scale})`;

      // Optional: Nein-Button wird etwas "unattraktiver"
      noBtn.style.filter = `opacity(${Math.max(1 - noCount * 0.12, 0.35)})`;

      const stage = noStages[(noCount - 1) % noStages.length];
      applyStage(stage);
    });

    yesBtn.addEventListener("click", () => {
      headline.textContent = "Beste Entscheidung deines Lebens. üíñ";
      subline.textContent = "Ich wusste es. ü´∂";
      caption.textContent = "Okay, Deal. Valentinstag geh√∂rt uns. ü•∞";

      // Wenn du willst, hier ein finales Bild:
       photo.src = "Herrenh√§userg√§rten.jpg";

      success.style.display = "block";
      noBtn.disabled = true;
      noBtn.style.cursor = "not-allowed";
      noBtn.style.filter = "opacity(0.35)";
    });
  </script>
</body>
</html>
